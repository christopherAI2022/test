name: deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DREAMHOST_PRIVATE_KEY }}
          known_hosts: 'arock.dreamhost.com,66.33.196.103 ssh-rsa '

      - name: Deploy with rsync
        run: rsync -avz ./ ${{ secrets.DREAMHOST_USERNAME }}@${{ secrets.DREAMHOST_HOST }}:/home/cmr924/acaexplorers.com/test/
